<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
          <a class="link" href="imagesearch.html">Image Search</a>
          <a class="link" href="advancedsearch.html">Advanced Search</a>
        </div>
        <center>
          <img alt="Google" src="images/googlelogo.png" style="padding-top:100px;padding-bottom:10px;" data-atf="1" width="260">
        </center>
        <form class="searchForm" action="https://google.com/search">
          <div class="searchBox">
            <div class="searchBoxIn">
              <div class="searchLogo">
                  <span class="spanSvg">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                  </span>
              </div>
            </div>
            <div class="searchBoxInputContainer">
              <div class="searchBoxInputContainerCenter"></div>
              <input class="queryInput" type="text" name="q">
            </div>
          </div>
          <div class="submitButtonBox">
            <center>
              <input class="submitButton" type="submit" name="btnK" value="Google Search" class="button">
              <input class="submitButton" type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
            </center>
          </div>
        </form>
    </body>
</html>
